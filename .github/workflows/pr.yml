name: PR
on: [pull_request]
jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm ci --ignore-scripts
      - name: npm audit
        run: npm audit signatures
      - name: format
        run: npm run format:check
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
